<section id="{{ include.section.section_id }}" class="hero">
  <h2 class="hero-title">{{ site.title }}</h2>
  <div class="hero-text">
    {{ include.section.content | markdownify }}
  </div>
  {% if include.section.actions %}
    <div class="hero-actions">
      {% for action in include.section.actions %}
        <a href="{{ action.url }}" class="button">{{ action.label }}</a>
      {% endfor %}
    </div>
  {% endif %}
</section>
